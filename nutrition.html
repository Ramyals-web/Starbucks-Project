<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Is Starbucks your cup of coffee?</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <style>
         .metadata-property {
         word-break: break-all;
         }
      </style>
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div class="col-md-12 jumbotron text-center" style="background-image: url(starbucks1.jpg")>
               <h1 style = "color:white">Is Starbucks Your Cup of Coffee?</h1>
               <p style="color: white;">Use the interactive charts below to explore the nutritional value of daily coffee</p>
            </div>
         </div>
         <div class="row">
            <div>
               <div class="well">
                  <h5 style="color:rgb(0, 98, 65)"><strong>Pick your beverage:</strong></h5>
                  <select id="selDataset">
                  </select>
               </div>

              </div>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
               <div class="carousel-inner">
                  <div id="bar-sugars" class="item"></div>
                  <div id="bar-calories" class="item active"></div>
                  <div id="bar-total-fat" class="item"></div>
                  <div id="bar-trans-fat" class="item"></div>
                  <div id="bar-saturated-fat" class="item"></div>
                  <div id="bar-sodium" class="item"></div>
                  <div id="bar-total-carbohydrates" class="item"></div>
                  <div id="bar-cholesterol" class="item"></div>
                  <div id="bar-dietary-fibre" class="item"></div>
                  <div id="bar-protein" class="item"></div>
                  <div id="bar-vitamin-a" class="item"></div>
                  <div id="bar-vitamin-c" class="item"></div>
                  <div id="bar-calcium" class="item"></div>
                  <div id="bar-iron" class="item"></div>
                  <div id="bar-caffeine" class="item"></div>
               </div>
               <!-- Left and right controls -->
               <a class="left carousel-control" href="#myCarousel" data-slide="prev">
               <span class="glyphicon glyphicon-chevron-left"></span>
               <span class="sr-only">Previous</span>
               </a>
               <a class="right carousel-control" href="#myCarousel" data-slide="next">
               <span class="glyphicon glyphicon-chevron-right"></span>
               <span class="sr-only">Next</span>
               </a>
            </div>
            <div class="panel panel-primary">
              <div class="panel-heading" style="background-color:rgb(0, 98, 65)">
                 <h3 class="panel-title"><strong>Nutritional Info</strong></h3>
                 <!-- <img src="img_girl.jpg" alt="Girl in a jacket"> -->
              </div>
              <div id="sample-metadata" class="panel-body">
                 <img src="sugar.jpg" alt="Sugar Content">
                 <p><br></p>
                 <img src="calories.jpg" alt="Calories of the Beverage">
              </div>
           </div>
         </div>
      </div>
      <script src="https://d3js.org/d3.v5.min.js"></script>
      <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="app.js"></script>
      <br>
      <!-- Footer -->
      <footer>
         <!-- Copyright -->
         <div class="container my-5"></div>
         <div
            class="text-center p-3" style="background-color: white">

         </div>
         <!-- Copyright -->
      </footer>
      <!-- Footer -->
   </body>
</html>
